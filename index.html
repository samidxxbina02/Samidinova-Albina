<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid mt-5 text-white h5">
      <form
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <h2 class="mb-5 contacts-title">Добавить контакт</h2>
        <div
          class="row flex-column d-flex justify-content-center align-items-center"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              placeholder="Введите имя"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Введите EMAIL"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="phone"
              class="form-control"
              id="phone"
              aria-describedby="phoneHelp"
              placeholder="Введите номер телефона"
            />
          </div>
          <div class="mb-3">
            <label for="imgUrl" class="form-label">Img URL</label>
            <input
              type="text"
              class="form-control"
              id="imgUrl"
              aria-describedby="imgUrlHelp"
              placeholder="Введите адрес на URL картинки"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary w-10 btn_add">
          Добавить
        </button>
      </form>
      <div class="container flex-column d-flex align-items-center mt-5">
        <h2 class="mb-5">Contacts</h2>
        <div class="contact-list text-dark d-flex gap-5 mb-5 flex-wrap"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
